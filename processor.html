<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Processor</title>
</head>
<body>
    <button id="sendBtn">Trimite</button>
    <div id="result"></div>
    <script>
        document.getElementById("sendBtn").onclick = function() {
            const formData = new FormData();
            formData.append("test", "1");

            fetch("https://7e3fdf9aaced.ngrok-free.app/process", {
                method: "POST",
                body: formData
            })
            .then(res => res.text())
            .then(text => {
                document.getElementById("result").innerText = text;
            })
            .catch(err => {
                document.getElementById("result").innerText = "Eroare: " + err;
            });
        }
    </script>
</body>
</html>
