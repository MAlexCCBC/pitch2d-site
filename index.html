<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch2d | Ultimate Football Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;600&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PITCH2D CORE DESIGN SYSTEM --- */
        :root {
            --bg-dark: #0b0c10;
            --bg-panel: #1f2833;
            --accent-cyan: #45a29e;
            --accent-neon: #66fcf1;
            --text-white: #ffffff;
            --text-gray: #c5c6c7;
            --card-gradient: linear-gradient(145deg, #1f2833, #151b22);
            --glass: rgba(31, 40, 51, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(69, 162, 158, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(102, 252, 241, 0.05) 0%, transparent 20%);
        }

        /* --- HEADER & NAVIGATION --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            border-bottom: 1px solid rgba(102, 252, 241, 0.2);
            background: var(--glass);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand {
            font-family: 'Teko', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent-neon);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span { color: var(--text-white); }

        .nav-stats {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            color: var(--accent-cyan);
        }

        /* --- HERO & SEARCH SECTION --- */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Teko', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(102, 252, 241, 0.3);
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin-top: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 2rem;
            padding-right: 4rem;
            background: rgba(31, 40, 51, 0.6);
            border: 2px solid var(--accent-cyan);
            border-radius: 5px;
            color: var(--text-white);
            font-size: 1.2rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            background: rgba(31, 40, 51, 0.9);
            border-color: var(--accent-neon);
            box-shadow: 0 0 25px rgba(102, 252, 241, 0.15);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--accent-neon);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
        }

        /* --- RESULTS GRID --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
            font-family: 'Teko', sans-serif;
            font-size: 1.2rem;
            color: var(--text-gray);
        }

        .grid-players {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        /* --- PLAYER CARD DESIGN (Futuristic) --- */
        .player-card {
            background: var(--card-gradient);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-neon), transparent);
            opacity: 0;
            transition: 0.3s;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            border-color: var(--accent-cyan);
        }

        .player-card:hover::before { opacity: 1; }

        .card-header {
            height: 300px;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        .player-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            transition: transform 0.5s;
        }

        .player-card:hover .player-img { transform: scale(1.05); }

        .team-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-neon);
            font-size: 0.8rem;
            font-weight: 700;
        }

        .card-body { padding: 1.5rem; }

        .p-name {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            color: var(--text-white);
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .p-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--accent-cyan);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Stats Table Style within Card */
        .stats-matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 4px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .stat-label { color: var(--text-gray); }
        .stat-val { color: var(--accent-neon); font-weight: 700; }

        .desc-preview {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #888;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Loader */
        .loader-container {
            display: none;
            text-align: center;
            margin: 3rem 0;
        }
        .loader {
            border: 3px solid rgba(102, 252, 241, 0.1);
            border-top: 3px solid var(--accent-neon);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--accent-cyan); border-radius: 4px; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .grid-players { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="brand">
            <i class="fa-solid fa-futbol"></i>
            <div>PITCH<span>2D</span></div>
        </div>
        <div class="nav-stats">
            <span><i class="fa-solid fa-database"></i> LIVE DB CONNECTED</span>
            <span><i class="fa-solid fa-signal"></i> V 2.4</span>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Caută Legendele Fotbalului</h1>
        <p style="color: #888; max-width: 500px;">Accesează baza de date globală. Statistici, profiluri fizice și detalii despre echipe conectate direct prin API.</p>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="Caută jucător (ex: Ronaldo, Messi, Neymar)...">
            <button class="search-btn" onclick="fetchPlayers()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="status-bar">
            <span id="resultCount">Așteptare căutare...</span>
            <span>DATA SOURCE: THESPORTSDB</span>
        </div>

        <div class="loader-container" id="loader">
            <div class="loader"></div>
            <p style="margin-top: 10px; color: var(--accent-cyan);">Se scanează baza de date...</p>
        </div>

        <div class="grid-players" id="playersGrid">
            <!-- Cardurile jucătorilor vor fi injectate aici -->
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // Baza de date API publică
        const API_ENDPOINT = 'https://www.thesportsdb.com/api/v1/json/3/searchplayers.php?p=';
        
        // Jucători preîncărcați la start pentru demo
        const featuredPlayers = ['Kylian Mbappe', 'Erling Haaland', 'Jude Bellingham', 'Vinicius Junior'];

        const grid = document.getElementById('playersGrid');
        const input = document.getElementById('searchInput');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('resultCount');

        // Inițializare
        window.addEventListener('load', async () => {
            statusText.innerText = "Încărcare jucători de top...";
            loader.style.display = 'block';
            
            // Încărcăm secvențial jucătorii featured
            for(let player of featuredPlayers) {
                await getPlayerData(player, false);
            }
            
            loader.style.display = 'none';
            statusText.innerText = "Jucători Populari (Demo)";
        });

        // Event Listener pentru Enter
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') fetchPlayers();
        });

        // Funcția principală de căutare
        async function fetchPlayers() {
            const query = input.value.trim();
            if (!query) return;

            grid.innerHTML = ''; // Reset grid
            loader.style.display = 'block';
            statusText.innerText = `Căutare pentru "${query}"...`;

            try {
                const response = await fetch(API_ENDPOINT + query);
                const data = await response.json();

                loader.style.display = 'none';

                if (data.player) {
                    // Filtrăm doar fotbaliștii (API-ul are și baschet, etc)
                    const soccerPlayers = data.player.filter(p => p.strSport === 'Soccer');

                    if (soccerPlayers.length > 0) {
                        statusText.innerText = `${soccerPlayers.length} Rezultate găsite`;
                        soccerPlayers.forEach(player => createCard(player));
                    } else {
                        grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 2rem; color: #888;">Nu am găsit fotbaliști cu numele "${query}".</div>`;
                    }
                } else {
                    statusText.innerText = "0 Rezultate";
                    grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 2rem; color: #888;">Jucătorul nu există în baza de date.</div>`;
                }

            } catch (error) {
                console.error(error);
                loader.style.display = 'none';
                statusText.innerText = "Eroare conexiune API";
            }
        }

        // Funcție helper pentru încărcarea inițială
        async function getPlayerData(name, clearGrid = false) {
            try {
                const response = await fetch(API_ENDPOINT + name);
                const data = await response.json();
                if(data.player) {
                    const p = data.player.find(x => x.strSport === 'Soccer');
                    if(p) createCard(p);
                }
            } catch(e) { console.log(e); }
        }

        // Generarea HTML-ului pentru Card
        function createCard(player) {
            // Gestionăm lipsa datelor
            const img = player.strThumb ? player.strThumb : 'https://via.placeholder.com/600x400/0b0c10/45a29e?text=No+Image';
            const team = player.strTeam ? player.strTeam : 'Fără Echipă';
            const nationality = player.strNationality ? player.strNationality : 'N/A';
            const position = player.strPosition ? player.strPosition : 'N/A';
            const height = player.strHeight ? player.strHeight : '-';
            const weight = player.strWeight ? player.strWeight : '-';
            const birth = player.dateBorn ? player.dateBorn : '-';
            const desc = player.strDescriptionEN ? player.strDescriptionEN : 'Nu există descriere disponibilă pentru acest jucător.';
            
            // Încercăm să extragem numărul tricoului (dacă există în API, uneori e null)
            const number = player.strNumber ? `#${player.strNumber}` : '';

            const card = document.createElement('div');
            card.className = 'player-card';
            card.innerHTML = `
                <div class="card-header">
                    <img src="${img}" alt="${player.strPlayer}" class="player-img">
                    <div class="team-badge">${team}</div>
                </div>
                <div class="card-body">
                    <div class="p-name">${player.strPlayer} <span style="color:var(--accent-cyan); font-size:1rem;">${number}</span></div>
                    <div class="p-meta">
                        <span><i class="fa-solid fa-flag"></i> ${nationality}</span>
                        <span><i class="fa-solid fa-crosshairs"></i> ${position}</span>
                    </div>

                    <div class="stats-matrix">
                        <div class="stat-row">
                            <span class="stat-label">Înălțime</span>
                            <span class="stat-val">${height}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Greutate</span>
                            <span class="stat-val">${weight}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Data Nașterii</span>
                            <span class="stat-val">${birth}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Picior</span>
                            <span class="stat-val">${player.strSide ? player.strSide : 'N/A'}</span>
                        </div>
                    </div>

                    <div class="desc-preview">
                        ${desc}
                    </div>
                </div>
            `;
            
            grid.appendChild(card);
        }
    </script>
</body>
</html>
